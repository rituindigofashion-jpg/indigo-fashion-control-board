<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Indigo Fashion - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F5F5F0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Subtle overlay for text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(245, 245, 240, 0.75);
            z-index: 1;
        }

        .welcome-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
        }

        .welcome-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(36px, 8vw, 56px);
            font-weight: 400;
            color: #000;
            letter-spacing: 0.02em;
            line-height: 1.2;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 300;
            font-style: italic;
            color: #000;
            letter-spacing: 0.05em;
            margin-bottom: 60px;
            opacity: 0.7;
        }

        .portal-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .portal-btn {
            width: 100%;
            max-width: 320px;
            padding: 20px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #000;
            background: transparent;
            border: 1px solid #000;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .portal-btn:hover {
            background: #000;
            color: #fff;
        }

        .portal-btn:active {
            transform: scale(0.98);
        }

        .portal-btn.primary {
            background: #000;
            color: #fff;
        }

        .portal-btn.primary:hover {
            background: #333;
            border-color: #333;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 320px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(0, 0, 0, 0.2);
        }

        .divider-text {
            font-size: 11px;
            color: rgba(0, 0, 0, 0.4);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .footer-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: rgba(0, 0, 0, 0.4);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .welcome-container {
                padding: 40px 24px;
            }

            .portal-btn {
                padding: 18px 32px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to<br>Indigo Fashion</h1>
        <p class="welcome-subtitle">Control Board</p>

        <div class="portal-buttons">
            <a href="boss-pin.html" class="portal-btn primary">Boss Dashboard</a>
            
            <div class="divider">
                <span class="divider-line"></span>
                <span class="divider-text">or</span>
                <span class="divider-line"></span>
            </div>

            <a href="employee-pin.html" class="portal-btn">Employee Dashboard</a>
        </div>
    </div>

    <div class="footer-text">Indigo Fashion Â© 2025</div>
</body>
</html>
