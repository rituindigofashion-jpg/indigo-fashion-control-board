<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indigo Fashion Control Board - Employee Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .table th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .table tr:hover {
            background-color: #f5f5f5;
        }
        
        .status-active {
            color: green;
            font-weight: 600;
        }
        
        .status-inactive {
            color: red;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background-color: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèØ Indigo Control Board</h1>
        <p class="subtitle">Employee Portal - Real-time HR Management System</p>
        
        <div id="content">
            <div class="loading">Loading employee data...</div>
        </div>
    </div>
    
    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://jynkhlaykzcztvadvbpf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp5bmtobGF5a3pjenR2YWR2YnBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2ODMyMjQsImV4cCI6MjA4MDI1OTIyNH0.4TKAMWSdUr1aut5CCS46FiP3RdsWMpV16xNxbvJzw2c';
        
        // Supabase Client Class
        class SupabaseClient {
            constructor(url, key) {
                this.url = url;
                this.key = key;
            }
            
            async from(table) {
                return {
                    select: async (columns = '*') => {
                        const response = await fetch(`${this.url}/rest/v1/${table}?select=${columns}`, {
                            headers: {
                                'apikey': this.key,
                                'Authorization': `Bearer ${this.key}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        return await response.json();
                    }
                };
            }
        }
        
        const supabase = new SupabaseClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function loadEmployeeData() {
            try {
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '<div class="loading">Fetching employee records...</div>';
                
                const employeeTable = await supabase.from('employees').select();
                
                if (employeeTable && employeeTable.length > 0) {
                    let html = '<table class="table"><thead><tr><th>Name</th><th>Department</th><th>Position</th><th>Status</th></tr></thead><tbody>';
                    
                    employeeTable.forEach(emp => {
                        const statusClass = emp.status === 'active' ? 'status-active' : 'status-inactive';
                        html += `<tr>
                            <td>${emp.name}</td>
                            <td>${emp.department}</td>
                            <td>${emp.position}</td>
                            <td><span class="${statusClass}">${emp.status}</span></td>
                        </tr>`;
                    });
                    
                    html += '</tbody></table>';
                    html += `<p style="text-align: center; color: #666; margin-top: 20px;">Total Employees: ${employeeTable.length}</p>`;
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = '<div class="error">No employee data found. Check Supabase connection.</div>';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('content').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        // Load data on page load
        window.addEventListener('load', loadEmployeeData);
        
        // Try to load immediately if document is already ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadEmployeeData);
        } else {
            loadEmployeeData();
        }
    </script>
</body>
</html>
